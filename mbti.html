<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>런닝맨</title>

	<style>
	* {margin:0;padding:0;}

	.section {
		background-color: black;
	}
	.section input[id*="slide"] {display:none;}

	.section .slide-wrap {max-width:1200px;margin:0 auto;}
	.section .slidelist {white-space:nowrap;font-size:0;overflow:hidden;}
	.section .slidelist > li {display:inline-block;vertical-align:middle;width:100%;transition:all .5s;}
	.section .slidelist > li > a {display:block;position:relative;}
	.section .slidelist > li > a img {width:100%; height: 100vh;}
	.section .slidelist label {position:absolute;z-index:10;top:50%;transform:translateY(-50%);padding:50px;cursor:pointer; width: 10%;}
	.section .slidelist .left {width:10%; height:0.1vh; left:0.1vh;background:url('./img/left.png') center center / 70% no-repeat;}
	.section .slidelist .right {width:10%; height:0.1vh; right:0.1vh;background:url('./img/right.png') center center / 70% no-repeat;}
	.section .slidelist .textbox {position:absolute;z-index:1;top:50%;left:50%;transform:translate(-50%,-50%);line-height:1.6;text-align:center;}

	.section .slidelist .textbox h3 {font-size:2vw;color:#fff;opacity:0;transform:translateY(30px);transition:all .5s;}
	.section .slidelist .textbox p {font-size:2vw;color:#fff;opacity:0;transform:translateY(30px);transition:all .5s;}
	.section .slidelist .textbox .container{
		max-width: 100px;
		display: flex;
		position: center;
		/* margin: 30px;
  		padding: 20px;
		top: 50%;
		left: 50%; */
	}
	.section .slidelist .textbox .container input[type="radio"]{
		display: none;
	}
	.section .slidelist .textbox .container label{
		position:relative;
		color:  #59B2AD;
		font-size: 1.5vw;
		border: 2px solid #59B2AD;
		border-radius: 5px;
		padding: 1vh 5vw;
		/* padding: 2% 6%; */
		margin: 4px;
		display: flex;
		align-items: center;
		cursor: pointer;
	}
	.section .slidelist .textbox .container input[type="radio"]:checked + label{
		background-color: #59B2AD;
		color: white;
	}

	.section input[id="slide01"]:checked ~ .slide-wrap .slidelist > li {transform:translateX(0%);}
	.section input[id="slide02"]:checked ~ .slide-wrap .slidelist > li {transform:translateX(-100%);}
	.section input[id="slide03"]:checked ~ .slide-wrap .slidelist > li {transform:translateX(-200%);}

	.section input[id="slide01"]:checked ~ .slide-wrap li:nth-child(1) .textbox h3 {opacity:1;transform:translateY(0);transition-delay:.2s;}
	.section input[id="slide01"]:checked ~ .slide-wrap li:nth-child(1) .textbox p {opacity:1;transform:translateY(0);transition-delay:.4s;}
	.section input[id="slide02"]:checked ~ .slide-wrap li:nth-child(2) .textbox h3 {opacity:1;transform:translateY(0);transition-delay:.2s;}
	.section input[id="slide02"]:checked ~ .slide-wrap li:nth-child(2) .textbox p {opacity:1;transform:translateY(0);transition-delay:.4s;}
	.section input[id="slide03"]:checked ~ .slide-wrap li:nth-child(3) .textbox h3 {opacity:1;transform:translateY(0);transition-delay:.2s;}
	.section input[id="slide03"]:checked ~ .slide-wrap li:nth-child(3) .textbox p {opacity:1;transform:translateY(0);transition-delay:.4s;}
	</style>
</head>
<body>

<div class="section">
	<input type="radio" name="slide" id="slide01" checked>
	<input type="radio" name="slide" id="slide02">
	<input type="radio" name="slide" id="slide03">
	<div class="slide-wrap">
		<ul class="slidelist">
			<li>
				<a>
					<label for="slide03" class="left"></label>
					<div class="textbox">
						<h3>첫번째 슬라이드</h3>
						<p>첫번째 슬라이드 입니다</p>
						<div class = "container">
							<input type="radio" name="size" id="11111" checked="checked">
							<label for="11111">11111</label>
							<input type="radio" name="size" id="22222">
							<label for="22222">22222</label>
							<input type="radio" name="size" id="33333">
							<label for="33333">33333</label>
							<input type="radio" name="size" id="44444">
							<label for="44444">44444</label>
						</div>
					</div>
					<label for="slide02" class="right"></label>
				</a>
			</li>

			<li>
				<a>
					<label for="slide01" class="left"></label>
					<div class="textbox">
						<h3>두번째 슬라이드</h3>
						<p>두번째 슬라이드 입니다.</p>
					</div>
					<label for="slide03" class="right"></label>
				</a>
			</li>
			<li>
				<a>
					<label for="slide02" class="left"></label>
					<div class="textbox">
						<h3>세번째 슬라이드</h3>
						<p>세번째 슬라이드 입니다.</p>
					</div>
					<img src="./img/slide.jpg">
					<label for="slide01" class="right"></label>
				</a>
			</li>
		</ul>
	</div>
</div>


</body>
</html>
